<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Jyotsana Ojha">
   
    <title>Newsletter Signup</title>

    <!-- bootstrap cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    

    <!-- Custom styles for this page -->
    <link href="css/styles.css" rel="stylesheet">
  </head>


  <body class="text-center">
    
<main class="form-signup w-100 m-auto">
    <form action="/" method="post">
    <img class="mb-4" src="images/logo.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

    <div class="form-floating">
      <input type="text" class="form-control top" placeholder="First Name" name="fname" required autofocus>
    </div>

    <div class="form-floating">
        <input type="text" class="form-control middle" placeholder="Last Name" name="lname" required>
    </div>

    <div class="form-floating">
      <input type="email" class="form-control bottom" placeholder="Email" name="email" required>  
    </div>

    
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
    <p class="mt-5 mb-3 text-muted">&copy; Jyotsana Ojha</p>
  </form>
</main>


    
  </body>
</html>
